version: '3.9'

services:
  auth_postgres:
    image: postgres:13.8-bullseye
    container_name: ${PROJECT_TITLE}_db
    restart: always
    env_file:
      - .env.develop
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - auth:/var/lib/postgresql/data
    ports:
      - "5000:5432"
    networks:
      - net

volumes:
  auth:
    name: auth_postgres

networks:
  net:
    external: true